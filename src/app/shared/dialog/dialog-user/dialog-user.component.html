<form class="user-form" [formGroup]="userForm" novalidate (ngSubmit)="onSubmitUser()">
  <mat-form-field appearance="outline">
    <mat-label>Nome para Usuário</mat-label>
    <input matInput placeholder="Usuário" formControlName="username" required>
    <mat-error *ngIf="userForm.controls.username.invalid">No mínimo 3 (três) caracteres</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Dificuldade do jogo</mat-label>
    <mat-select formControlName="gameDifficulty" required>
      <mat-option *ngFor="let level of levels" [value]="level.value">
        {{ level.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="userForm.controls.gameDifficulty.invalid">Este campo é obrigatório</mat-error>
  </mat-form-field>
  <button type="submit" [disabled]="userForm.invalid" mat-raised-button color="primary">Enviar</button>
</form>
